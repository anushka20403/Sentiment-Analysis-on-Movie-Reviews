<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #ffa726;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #424242;
            padding: 10px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        th {
            background-color: #ffa726;
            color: #121212;
        }
        p.emoji {
            font-size: 48px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ffa726;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analyzer Engine Output</h2>
        <table>
            <tr>
                <th>Prediction Label</th>
                <th>Sentiment</th>
            </tr>
            <tr>
                <td>{{pred}}</td>
                <td>{{sent}}</td>
            </tr>
        </table>
        <p class="emoji">&#128512; &#128516; &#128517; &#128514;</p>
        <p align="center"><button onclick="history.back()">Go Back</button></p>
    </div>
</body>
</html>
