<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ffa726;
        }
        p {
            margin: 20px 0;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #424242;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ffa726;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Sentiment Value for Movie Reviews</h1>
        <p>Use sentiment analysis to quickly detect emotions in text data.</p>
        <form action="http://localhost:5000/predict" method="POST">
            <p>Review <input type="text" name="review" /></p>
            <p><input type="submit" value="Check Sentiment" /></p>
        </form>
    </div>
</body>
</html>
